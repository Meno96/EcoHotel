{% extends 'accounts/common.html' %}

{% block content %}

<div class="table-wrap">
    <h1>Consumi</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Day</th>
                <th>Produced Energy(W)</th>
                <th>Consumed Energy(W)</th>
                <th>Transaction Hash</th>
            </tr>
        </thead>
        <tbody>
            {% for object in data %}  
            <tr>
                <th>
                    {{object.datetime|date:'d-m-Y'}}
                </th>
                <td>
                    {{object.produced_energy_in_watt}}
                </td>
                <td>
                    {{object.consumed_energy_in_watt}}
                </td>
                <td>
                    <a href="https://goerli.etherscan.io/tx/{{object.txId}}">{{object.txId}}</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
